<!DOCTYPE html>
<html lang="id">
<head>
	<link rel="icon" type="image/png" href="images/logo.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEPZ MERCH | Original Brand Indonesia</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    header {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 48px;
      color: #ff0000;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 10px;
    }

    header p {
      color: #aaa;
      font-size: 16px;
      font-style: italic;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 16px;
      color: #ff0000;
      margin-bottom: 12px;
    }

    .btn-buy {
      display: inline-block;
      padding: 10px 18px;
      background-color: #ff0000;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-buy:hover {
      background-color: #cc0000;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

<header>
  <h1>Nepz Merch</h1>
  <p>My Brand Is Your Dream | Dark. Bold. Real.</p>
</header>

<div class="container">

  <div class="product-card">
    <img src="images/kaos1.png" alt="Kaos Nepz Merch 1" class="product-image">
    <div class="product-info">
      <div class="product-title">Kaos Hitam Nepz Merch V.1</div>
      <div class="product-price">Rp130.000</div>
      <a href="https://wa.me/6289674056050?text=Halo%20saya%20mau%20beli%20Kaos%20Hitam%20Nepz%20Merch V.1" class="btn-buy" target="_blank">Beli Sekarang</a>
    </div>
  </div>

  <div class="product-card">
    <img src="images/hoodie1.png" alt="Hoodie Darkmode" class="product-image">
    <div class="product-info">
      <div class="product-title">Hoodie Nepz V.1</div>
      <div class="product-price">Rp220.000</div>
      <a href="https://wa.me/6289674056050?text=Halo%20saya%20mau%20beli%20Hoodie%20%20Nepz" class="btn-buy" target="_blank">Beli Sekarang</a>
    </div>
  </div>

</div>

<footer>
  &copy; 2025 Nepz Merch | Streetwear Underground dari Gunungkidul
</footer>
<link rel="stylesheet" href="style.css">
	
</body>
</html>
